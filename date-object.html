<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date objecct</title>
</head>
<body>
    <h1>Date Objects</h1>
    <p>objects that contain values represents dates and times, these date objects can be changed and formatted</p>

    <script>
        console.log(new Date());
//Date(year,month,day,hours,min,s,ms)
        const customDate = new Date(2025,6,31,5,6,2); 
        console.log( customDate); 
        console.log(new Date("2025-05-8"));
        console.log(new Date(1700000));

        const date = new Date();
      // get  methods
        console.log(date.getFullYear())//2025
        console.log(date.getMonth()); 
        console.log(date.getDate()); 
        console.log(date.getDay()); 
        console.log(date.getHours())
        console.log(date.getMinutes())
        console.log(date.getSeconds())


        // set methods
        console.log(date.setFullYear(2024));
        console.log(date.setMonth(0));

        // example:

        const date1 = new Date("2025-12-31"); 
        const date2 = new Date("2025-01-01"); 
        if(date2 > date1){
            console.log("Happiest New Year")
        }
        else{
            console.log("Few more minites to gooo!")
        }
    </script>
</body>
</html>
